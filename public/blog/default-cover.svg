<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1A1D23"/>

  <!-- Grid Pattern -->
  <g opacity="0.1">
    <rect x="50" y="50" width="80" height="80" rx="10" fill="#5865F2"/>
    <rect x="150" y="50" width="80" height="80" rx="10" fill="#5865F2"/>
    <rect x="250" y="50" width="80" height="80" rx="10" fill="#5865F2"/>
    <rect x="50" y="150" width="80" height="80" rx="10" fill="#5865F2"/>
    <rect x="150" y="150" width="80" height="80" rx="10" fill="#5865F2"/>
    <rect x="250" y="150" width="80" height="80" rx="10" fill="#5865F2"/>
  </g>

  <!-- Main Content -->
  <g transform="translate(500, 150)">
    <!-- CalorieBot Logo -->
    <circle cx="200" cy="100" r="80" fill="#F97316" opacity="0.9"/>
    <path d="M160 100 C160 60, 240 60, 240 100 C240 140, 160 140, 160 100" stroke="white" stroke-width="8" fill="none"/>
  </g>

  <!-- Title -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" fill="white" font-weight="bold">
    CalorieBot Blog
  </text>

  <!-- Subtitle -->
  <text x="600" y="450" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94A3B8">
    AI-Powered Fitness Community
  </text>

  <!-- CalorieBot Branding -->
  <text x="600" y="550" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#F97316" font-weight="bold">
    CalorieBot
  </text>
</svg>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1A1D23"/>

  <!-- Discord-style server icon grid -->
  <g opacity="0.1">
    <rect x="100" y="100" width="100" height="100" rx="20" fill="#5865F2"/>
    <rect x="220" y="100" width="100" height="100" rx="20" fill="#5865F2"/>
    <rect x="340" y="100" width="100" height="100" rx="20" fill="#5865F2"/>
    <rect x="100" y="220" width="100" height="100" rx="20" fill="#5865F2"/>
    <rect x="220" y="220" width="100" height="100" rx="20" fill="#5865F2"/>
    <rect x="340" y="220" width="100" height="100" rx="20" fill="#5865F2"/>
  </g>

  <!-- Main Content -->
  <g transform="translate(500, 150)">
    <!-- Fitness Icon -->
    <circle cx="100" cy="100" r="80" fill="#F97316" opacity="0.9"/>
    <path d="M70 100 L130 100 M60 80 L140 80 M60 120 L140 120" stroke="white" stroke-width="8"/>

    <!-- Discord Icon -->
    <circle cx="300" cy="100" r="80" fill="#5865F2" opacity="0.9"/>
    <path d="M260 80 C260 80, 300 120, 340 80 M260 120 C260 120, 300 160, 340 120" stroke="white" stroke-width="8" fill="none"/>
  </g>

  <!-- Title -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" fill="white" font-weight="bold">
    Building Engaged Fitness Communities
  </text>

  <!-- Subtitle -->
  <text x="600" y="450" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94A3B8">
    A Guide to Discord Community Management
  </text>

  <!-- CalorieBot Branding -->
  <text x="600" y="550" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#F97316" font-weight="bold">
    CalorieBot
  </text>
</svg>
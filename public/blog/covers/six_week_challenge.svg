<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1A1D23"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#5865F2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>

  <!-- Timeline visualization -->
  <g opacity="0.15">
    <line x1="100" y1="100" x2="1100" y2="100" stroke="#F97316" stroke-width="4"/>
    <circle cx="200" cy="100" r="15" fill="#F97316"/>
    <circle cx="400" cy="100" r="15" fill="#F97316"/>
    <circle cx="600" cy="100" r="15" fill="#F97316"/>
    <circle cx="800" cy="100" r="15" fill="#F97316"/>
    <circle cx="1000" cy="100" r="15" fill="#F97316"/>
  </g>

  <!-- Main Icon Group -->
  <g transform="translate(400, 180)">
    <!-- Trophy/Challenge Icon -->
    <circle cx="100" cy="100" r="90" fill="#F97316" opacity="0.9"/>
    <path d="M70 90 L70 110 L130 110 L130 90 M100 70 L100 130 M85 75 L115 75 M80 120 L120 120" stroke="white" stroke-width="6" stroke-linecap="round"/>

    <!-- Calendar/6 Week Icon -->
    <circle cx="300" cy="100" r="90" fill="#5865F2" opacity="0.9"/>
    <rect x="250" y="70" width="100" height="80" rx="8" stroke="white" stroke-width="6" fill="none"/>
    <text x="300" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="36" fill="white" font-weight="bold">6</text>
  </g>

  <!-- Main Title -->
  <text x="600" y="390" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="56" fill="white" font-weight="bold">
    The 6-Week Challenge
  </text>
  <text x="600" y="450" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="56" fill="white" font-weight="bold">
    Revolution
  </text>

  <!-- Subtitle -->
  <text x="600" y="500" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94A3B8">
    From Personal Training Studio to Discord
  </text>

  <!-- CalorieBot Branding -->
  <text x="600" y="570" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#F97316" font-weight="bold">
    CalorieBot
  </text>
</svg>


[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Force HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Redirect www to non-www
[[redirects]]
  from = "https://www.caloriebot.ai/*"
  to = "https://caloriebot.ai/:splat"
  status = 301
  force = true

# Handle direct page requests first
[[redirects]]
  from = "/for-admins"
  to = "/for-admins/index.html"
  status = 200

[[redirects]]
  from = "/for-creators"
  to = "/for-creators/index.html"
  status = 200

[[redirects]]
  from = "/privacy"
  to = "/privacy/index.html"
  status = 200

# SPA fallback - should be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Custom 404 page
[build.processing.html]
  pretty_urls = true

[[plugins]]
package = "@netlify/plugin-lighthouse"

[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true

# Custom error page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
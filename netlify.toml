[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "upgrade-insecure-requests"
    X-Robots-Tag = "all"

# Noindex for legal pages and utility endpoints
[[headers]]
  for = "/privacy/*"
  [headers.values]
    X-Robots-Tag = "noindex"

[[headers]]
  for = "/terms/*"
  [headers.values]
    X-Robots-Tag = "noindex"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    X-Robots-Tag = "noindex"

[[headers]]
  for = "/oauth/*"
  [headers.values]
    X-Robots-Tag = "noindex"

# Temporarily noindex blog until ready
[[headers]]
  for = "/blog/*"
  [headers.values]
    X-Robots-Tag = "noindex"

# Force HTTPS with stronger configuration
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true
  headers = {X-From-Netlify = "yes"}
  [redirects.headers]
    Cache-Control = "public, max-age=31536000"

# Redirect www to non-www
[[redirects]]
  from = "https://www.caloriebot.ai/*"
  to = "https://caloriebot.ai/:splat"
  status = 301
  force = true
  headers = {X-From-Netlify = "yes"}
  [redirects.headers]
    Cache-Control = "public, max-age=31536000"

# Handle direct page requests first
[[redirects]]
  from = "/for-admins"
  to = "/for-admins/index.html"
  status = 200

[[redirects]]
  from = "/for-creators"
  to = "/for-creators/index.html"
  status = 200

[[redirects]]
  from = "/privacy"
  to = "/privacy/index.html"
  status = 200

# Custom 404 handling
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404
  force = false

# SPA fallback - should be last and only trigger for existing routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true

[[plugins]]
package = "@netlify/plugin-lighthouse"
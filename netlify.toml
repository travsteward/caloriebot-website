[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# HTML pages - NO CACHE - always fetch fresh
[[headers]]
  for = "/*.html"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "upgrade-insecure-requests"
    X-Robots-Tag = "all"
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

# Default security headers for all other files - NO CACHE
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "upgrade-insecure-requests"
    X-Robots-Tag = "all"
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

# Noindex for utility endpoints only

[[headers]]
  for = "/.netlify/functions/"
  [headers.values]
    X-Robots-Tag = "noindex"

[[headers]]
  for = "/oauth/"
  [headers.values]
    X-Robots-Tag = "noindex"

# Blog directory header
[[headers]]
  for = "/blog/*"
  [headers.values]
    X-Robots-Tag = "index, follow"
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

# IndexNow key file
[[headers]]
  for = "/indexnow-key.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"

# Robots.txt file
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=3600"

# Astro-generated assets - NO CACHE
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

# Static assets - NO CACHE - always fetch fresh
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

# Force HTTP to HTTPS (apex domain)
[[redirects]]
  from = "http://caloriebot.ai/*"
  to = "https://caloriebot.ai/:splat"
  status = 301
  force = true

# Force HTTP to HTTPS (www subdomain)
[[redirects]]
  from = "http://www.caloriebot.ai/*"
  to = "https://caloriebot.ai/:splat"
  status = 301
  force = true

# Force www to non-www (HTTPS)
[[redirects]]
  from = "https://www.caloriebot.ai/*"
  to = "https://caloriebot.ai/:splat"
  status = 301
  force = true

# ============================================================================
# TRAILING SLASH HANDLING
# ============================================================================
# Netlify's pretty_urls = true (line 291) automatically handles trailing slashes
# It serves /page/index.html for both /page and /page/ requests
# No manual redirects needed - Astro builds with trailingSlash: 'always'
#
# REMOVED: All trailing slash redirects (previously caused infinite loops)
# - Catch-all /:page redirect with Language condition → infinite redirect loop
# - Individual page redirects → redundant, already handled by pretty_urls
# ============================================================================

# ============================================================================
# SPECIAL REDIRECTS
# ============================================================================

# Redirect search URLs to homepage
[[redirects]]
  from = "/search/"
  to = "/"
  status = 301
  force = true

# Trailing slash handling is automatic via pretty_urls = true
# No manual redirects needed
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

[[redirects]]
  from = "/indexnow-key.txt"
  to = "/indexnow-key.txt"
  status = 200
  force = true

# Custom 404 handling
[[redirects]]
  from = "/*"
  to = "/404/"
  status = 404
  force = false

[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true  # Automatically handles trailing slashes - serves /page/index.html for /page

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true
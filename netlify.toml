[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# HTML pages - NO CACHE - always fetch fresh
[[headers]]
  for = "/*.html"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "upgrade-insecure-requests"
    X-Robots-Tag = "all"
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

# Default security headers for all other files - NO CACHE
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "upgrade-insecure-requests"
    X-Robots-Tag = "all"
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

# Noindex for utility endpoints only

[[headers]]
  for = "/.netlify/functions/"
  [headers.values]
    X-Robots-Tag = "noindex"

[[headers]]
  for = "/oauth/"
  [headers.values]
    X-Robots-Tag = "noindex"

# Blog directory header
[[headers]]
  for = "/blog/*"
  [headers.values]
    X-Robots-Tag = "index, follow"
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

# IndexNow key file
[[headers]]
  for = "/indexnow-key.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"

# Astro-generated assets - NO CACHE
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"


[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "upgrade-insecure-requests"
    X-Robots-Tag = "all"

# Noindex for legal pages and utility endpoints
[[headers]]
  for = "/privacy/*"
  [headers.values]
    X-Robots-Tag = "noindex"

[[headers]]
  for = "/terms/*"
  [headers.values]
    X-Robots-Tag = "noindex"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    X-Robots-Tag = "noindex"

[[headers]]
  for = "/oauth/*"
  [headers.values]
    X-Robots-Tag = "noindex"

# Temporarily noindex blog until ready
[[headers]]
  for = "/blog/*"
  [headers.values]
    X-Robots-Tag = "noindex"

# Force all traffic to HTTPS first
[[redirects]]
  from = "http://*.caloriebot.ai/*"
  to = "https://:splat"
  status = 301
  force = true

# Then force www to non-www
[[redirects]]
  from = "https://www.caloriebot.ai/*"
  to = "https://caloriebot.ai/:splat"
  status = 301
  force = true

# Handle trailing slashes consistently
[[redirects]]
  from = "/:page"
  to = "/:page/"
  status = 301
  force = true
  conditions = {Path = {match = "^/[^.]+$"}}

# Exclude specific paths from trailing slash redirect
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

# Custom 404 handling
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404
  force = false

[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true

[[plugins]]
package = "@netlify/plugin-lighthouse"
[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# HTML pages - no cache to ensure fresh content
# Best practice: HTML should always be fresh so users see updates immediately
[[headers]]
  for = "/*.html"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "upgrade-insecure-requests"
    X-Robots-Tag = "all"
    Cache-Control = "no-cache, must-revalidate"

# Default security headers for all other files
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "upgrade-insecure-requests"
    X-Robots-Tag = "all"

# Noindex for utility endpoints only

[[headers]]
  for = "/.netlify/functions/"
  [headers.values]
    X-Robots-Tag = "noindex"

[[headers]]
  for = "/oauth/"
  [headers.values]
    X-Robots-Tag = "noindex"

# Blog directory header
[[headers]]
  for = "/blog/"
  [headers.values]
    X-Robots-Tag = "noindex"
    Cache-Control = "no-cache, must-revalidate"

# IndexNow key file
[[headers]]
  for = "/indexnow-key.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=86400"

# Static assets - reasonable cache (1 week) for performance without aggressive caching
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Force all traffic to HTTPS first
[[redirects]]
  from = "http://*.caloriebot.ai/*"
  to = "https://:splat"
  status = 301
  force = true

# Then force www to non-www
[[redirects]]
  from = "https://www.caloriebot.ai/*"
  to = "https://caloriebot.ai/:splat"
  status = 301
  force = true

# Redirect search URLs to homepage
[[redirects]]
  from = "/search/"
  to = "/"
  status = 301
  force = true

# Trailing slash redirect removed - Astro already outputs trailing slashes
# This redirect was causing 900-1100ms TTFB overhead due to server-side processing
# All pages are built with trailing slashes, so redirect is unnecessary

# Exclude specific paths from trailing slash redirect
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

[[redirects]]
  from = "/indexnow-key.txt"
  to = "/indexnow-key.txt"
  status = 200
  force = true

# Custom 404 handling
[[redirects]]
  from = "/*"
  to = "/404/"
  status = 404
  force = false

[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true
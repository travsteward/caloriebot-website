# Force HTTP to HTTPS (apex domain)
[[redirects]]
  from = "http://caloriebot.ai/*"
  to = "https://caloriebot.ai/:splat"
  status = 301
  force = true

# Force HTTP to HTTPS (www subdomain)
[[redirects]]
  from = "http://www.caloriebot.ai/*"
  to = "https://caloriebot.ai/:splat"
  status = 301
  force = true

# Force www to non-www (HTTPS)
[[redirects]]
  from = "https://www.caloriebot.ai/*"
  to = "https://caloriebot.ai/:splat"
  status = 301
  force = true

